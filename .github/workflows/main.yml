name: Build & Deploy

on:
  push:
    branches:
    - master

jobs:
  execute:
    runs-on: ubuntu-latest

    env:
      ZEIT_TOKEN: ${{ secrets.ZEIT_TOKEN }}
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 12
    - name: Install Dependencies
      run: npm install
    - name: Build it
      run: npm run build
    - name: Deploy it
      run: >
        now deploy
        --local-config=./now.json
        --confirm
        --no-clipboard
        --token ${ZEIT_TOKEN}
