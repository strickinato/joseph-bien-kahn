name: Build & Deploy

on:
  push:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 12
    - name: Build it
      run: npm run build

  deploy:
    runs-on: ubuntu-latest
    
    needs: build

    env:
      ZEIT_TOKEN: ${{ secrets.ZEIT_TOKEN }}

    steps:
    - name: Deploy it!
      run: >
        now deploy
        --local-config=./now.json
        --no-clipboard
        --token ${ZEIT_TOKEN}
